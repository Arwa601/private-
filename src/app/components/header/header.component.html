<header class="app-header">
  <div class="menu-toggle">
    <button mat-icon-button (click)="toggleSidebar()">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
  </div>
  
  <div class="logo">
    <img [src]="logoSrc" alt="CED Logo" class="app-logo">
  </div>
  
 
   
  <div class="user-profile">    <div class="avatar" (click)="toggleDropdown($event)" style="background-color: #4568dc;">
      {{ userName.split(' ')[0][0] }}{{ userName.split(' ')[1] ? userName.split(' ')[1][0] : '' }}
    </div>
    <div class="user-info" (click)="toggleDropdown($event)">
      <span class="user-name">{{ userName }}</span>
      <span class="user-role" *ngIf="isAuthenticated">{{ authService.getUserRole() }}</span>
    </div>
    <button class="dropdown-toggle" (click)="toggleDropdown($event)">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    </button>
    <button class="logout-button" title="Logout" (click)="onLogoutClick()">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </svg>
    </button>
    
    <div class="dropdown-menu" *ngIf="isDropdownOpen">      <div class="dropdown-item" routerLink="/app/profile">
        <div class="dropdown-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <span>Profile</span>
      </div>
      <div class="dropdown-divider"></div>
      <div class="dropdown-item logout" (click)="onLogoutClick()">
        <div class="dropdown-icon logout-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
        </div>
        <span>Logout</span>
      </div>
    </div>
  </div>
</header>
