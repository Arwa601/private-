<mat-list class="sidebar">
  <!-- Common menu items for all users -->
  <mat-list-item routerLink="/app/dashboard" routerLinkActive="active">
     Dashboard
  </mat-list-item>

  <!-- Admin-only menu items -->
  <ng-container *ngIf="isAdmin">
    <mat-list-item routerLink="/app/users" routerLinkActive="active">
       Users
    </mat-list-item>

    <mat-list-item routerLink="/app/add-member" routerLinkActive="active">
       Add Member
    </mat-list-item>
  </ng-container>

  <mat-list-item routerLink="/app/dashboard/azure-devops" routerLinkActive="active">
     Azure DevOps
  </mat-list-item>

  <mat-list-item routerLink="/app/profile" routerLinkActive="active">
     Profile
  </mat-list-item>
</mat-list>
